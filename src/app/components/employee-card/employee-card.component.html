<mat-card class="employee-card mat-elevation-z4" (click)="onEmployeeClick(employee.EmployeeId)">
    <mat-card-header>
        <mat-card-title class="mat-title">{{employee.FirstName}} {{employee.LastName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <span class="mat-body">Total Annual Cost: {{totalCost | currency}}</span>
            <span class="mat-body">Total Annual Discount: {{totalDiscount | currency}}</span>
        <span class="mat-body">Number of Dependents: {{employee.Dependents.length}}</span>
    </mat-card-content>
</mat-card>
